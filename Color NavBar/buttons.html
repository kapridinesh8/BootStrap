<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <title>Color + Buttons </title>

    <style>
        .con{
            padding-top: 40px;
        }
        .cr{
            padding-right: 10px;
        }
     
    </style>
</head>
<body>

    <div class="container con">
        <button class="btn btn-primary cr">PRIMARY</button>
        <button class="btn btn-success cr">SUCCESS</button>
        <button class="btn btn-warning cr">WARNING</button>
        <button class="btn btn-danger cr">DANGER</button>
        <button class="btn btn-link cr">LINK</button>
        <button class="btn btn-outline-success cr">PRIMARY</button>

    </div>

    <br>
    <br/>

    <div class="container">
    <button class="btn btn-outline-success btn-lg cr">PRIMARY</button>
    <button class="btn btn-outline-success btn-sm cr">PRIMARY</button>
    <button class="btn btn-outline-success btn-block cr">PRIMARY</button>
    <button class="btn btn-info btn-block disabled ">PRIMARY</button>

    </div>


    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
