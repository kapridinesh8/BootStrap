<!--In this section we are going to learn cContainer Break Points -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <title>GRID</title>

    <style>
    .con{
        background-color: grey;
        height: 100px;
    }
    .gr{
        background-color: red;
        font-family: 'Do Hyeon', sans-serif;
    }
    .pk{
        background-color: pink;
        font-family: 'Do Hyeon', sans-serif;;
        
    }
    .rowHeight{
        height: 200px;
    }
    </style>
</head>
<body>

    <div class="container con">
        <div class="row">
            <div class="col-sm gr text-center">COLUMN 1</div>
            <div class="col-sm pk text-center">COLUMN 2</div>
            <div class="col-sm gr text-center">COLUMN 3</div>
        </div>
    </div>
    <div class="w-110"></div>
    <br>

    <div class="container con">
        <div class="row justify-content-sm-center">
            <div class="col-lg-4 col-md-5 col-sm-4 gr text-center col-sm-auto">COLUMN 1</div>
            <div class="col-lg-4 col-md-4 col-sm-5 pk text-center col-sm-auto">COLUMN 2</div>
            <div class="col-lg-4 col-md-3 col-sm-3 gr text-center col-sm-auto">COLUMN 3</div>
        </div>
    </div>
    <br>
    <div class="container con">
        <div class="row rowHeight">
            <div class="col gr align-self-end">COLUMN 1</div>
            <div class="col pk align-self-center ">COLUMN 2</div>
            <div class="col gr align-self-start ">COLUMN 3</div>
            
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
